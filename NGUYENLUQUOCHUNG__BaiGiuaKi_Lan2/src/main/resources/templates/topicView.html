<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Topic View</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/style.css">
</head>
<body class="green-gradient">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3">
				<div th:insert="~{fragments::leftNav}"></div>
			</div>
			<div class="col-md-9">
				<div th:insert="~{fragments::devBox}"></div>
				<div id="content">
					<h2>Topic Details</h2>
					<p>
						<strong>ID:</strong> <span th:text="${topic.id}"></span>
					</p>
					<p>
						<strong>Topic Name:</strong> <span th:text="${topic.topicName}"></span>
					</p>
					<p>
						<strong>Description:</strong> <span
							th:text="${topic.topicDescription}"></span>
					</p>
					<p>
						<strong>Supervisor ID:</strong> <span
							th:text="${topic.supervisorId}"></span>
					</p>
					<p>
						<strong>Topic Type:</strong> <span th:text="${topic.topicType}"></span>
					</p>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="~{fragments::footer}"></div>
</body>
</html>
