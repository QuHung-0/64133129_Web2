<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Fragments</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div th:fragment="header">
    <header class="bg-danger text-white p-3">
      <div class="container">
        <h1>Báo Việt Nam</h1>
        <div class="banner"></div>
      </div>
    </header>
  </div>
  
  <div th:fragment="menu">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Trang Chủ</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/frontEndView/kinhdoanh">Kinh Doanh</a></li>
            <li class="nav-item"><a class="nav-link" href="/frontEndView/giaoduc">Giáo Dục</a></li>
            <li class="nav-item"><a class="nav-link" href="/frontEndView/giaitri">Giải Trí</a></li>
            <li class="nav-item"><a class="nav-link" href="/frontEndView/thethao">Thể Thao</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  
  <div th:fragment="sidebar">
    <aside class="bg-light p-3">
      <h4>Tin Nổi Bật</h4>
      <ul class="list-group">
        <li class="list-group-item">Bài viết 1</li>
        <li class="list-group-item">Bài viết 2</li>
        <li class="list-group-item">Bài viết 3</li>
      </ul>
      <div class="mt-3">
        <img src="/images/trangchu/quang_cao.jpg" class="img-fluid" alt="quang cao">
      </div>
    </aside>
  </div>
  
  <div th:fragment="footer">
    <footer class="bg-dark text-white p-3 mt-4">
      <div class="container text-center">
        <p>&copy; 2025 Báo Việt Nam.</p>
      </div>
    </footer>
  </div>
</body>
</html>
