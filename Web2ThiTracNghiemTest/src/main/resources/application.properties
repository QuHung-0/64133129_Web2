spring.application.name=Web2ThiTracNghiemTest
# ===== Cấu hình kết nối Database =====
spring.datasource.url=jdbc:mysql://localhost:3306/trac_nghiem_test?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=mysqlpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===== Cấu hình JPA (cho phép tự động tạo/sửa bảng theo Entity) =====
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


# ===== Cấu hình Thymeleaf (mặc định, bạn không cần chỉnh) =====
spring.thymeleaf.cache=false
