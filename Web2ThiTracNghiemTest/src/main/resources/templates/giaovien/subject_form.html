<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title
	th:text="${monHoc.monHocId} == null ? 'Tạo Môn Học' : 'Sửa Môn Học'">Form
	Môn Học</title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
	<div th:replace="fragments/header :: header"></div>
	<main class="flex-grow-1">
		<div class="container mt-5">
			<h2
				th:text="${monHoc.monHocId} == null ? 'Thêm Môn Học Mới' : 'Sửa Môn Học'"></h2>

			<form th:action="@{/giaovien/subject/save}" th:object="${monHoc}"
				method="post">
				<!-- Nếu là sửa, sẽ có monHoc.monHocId -->
				<div th:if="${monHoc.monHocId != null}">
					<input type="hidden" th:field="*{monHocId}" />
				</div>

				<div class="mb-3">
					<label for="tenMonHoc" class="form-label">Tên Môn Học:</label> <input
						type="text" id="tenMonHoc" th:field="*{tenMonHoc}"
						class="form-control" placeholder="Nhập tên môn học" required>
				</div>

				<button type="submit" class="btn btn-success">
					<span th:text="${monHoc.monHocId} == null ? 'Lưu Mới' : 'Cập Nhật'"></span>
				</button>
				<a href="/giaovien/subject/list" class="btn btn-link">Hủy</a>
			</form>
		</div>
	</main>

	<div th:replace="fragments/footer :: footer"></div>
	<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
