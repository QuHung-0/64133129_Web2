<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Student Edit - Green Theme</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/style.css">
</head>
<body class="green-gradient">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3">
				<div th:insert="~{fragments::leftNav}"></div>
			</div>
			<div class="col-md-9">
				<div th:insert="~{fragments::devBox}"></div>
				<div id="content" class="main-content">
					<h2>Sửa Thông Tin Sinh Viên</h2>
					<form action="/student/edit" method="post">
						<div class="form-group">
							<label for="id">ID</label>
							<input type="text" class="form-control" id="id" name="id"
								th:value="${student.id}" readonly>
						</div>
						<div class="form-group">
							<label for="name">Name</label> <input type="text"
								class="form-control" id="name" name="name"
								th:value="${student.name}" required>
						</div>
						<div class="form-group">
							<label for="groupId">Group ID</label> <input type="text"
								class="form-control" id="groupId" name="groupId"
								th:value="${student.groupId}" required>
						</div>
						<button type="submit" class="btn btn-light">Cập Nhật</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="~{fragments::footer}"></div>
</body>
</html>
