<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Topic Edit - Green Theme</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/style.css">
</head>
<body class="green-gradient">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3">
				<div th:insert="~{fragments::leftNav}"></div>
			</div>
			<div class="col-md-9">
				<div th:insert="~{fragments::devBox}"></div>
				<div id="content" class="main-content">
					<h2>Edit Topic</h2>
					<form action="/topic/edit" method="post">
						<div class="form-group">
							<label for="id">ID</label> <input type="text"
								class="form-control" id="id" name="id" th:value="${topic.id}"
								readonly>
						</div>
						<div class="form-group">
							<label for="topicName">Topic Name</label> <input type="text"
								class="form-control" id="topicName" name="topicName"
								th:value="${topic.topicName}" required>
						</div>
						<div class="form-group">
							<label for="topicDescription">Topic Description</label>
							<textarea class="form-control" id="topicDescription"
								name="topicDescription" rows="3" required
								th:text="${topic.topicDescription}"></textarea>
						</div>
						<div class="form-group">
							<label for="supervisorId">Supervisor ID</label> <input
								type="text" class="form-control" id="supervisorId"
								name="supervisorId" th:value="${topic.supervisorId}" required>
						</div>
						<div class="form-group">
							<label for="topicType">Topic Type</label> <input type="text"
								class="form-control" id="topicType" name="topicType"
								th:value="${topic.topicType}" required>
						</div>
						<button type="submit" class="btn btn-light">Update Topic</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="~{fragments::footer}"></div>
</body>
</html>
