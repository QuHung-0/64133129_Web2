<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Topic Add New</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/style.css">
</head>
<body class="green-gradient">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3">
				<div th:insert="~{fragments::leftNav}"></div>
			</div>
			<div class="col-md-9">
				<div th:insert="~{fragments::devBox}"></div>
				<div id="content">
					<h2>Add New Topic</h2>
					<form action="/topic/new" method="post">
						<div class="form-group">
							<label for="topicName">Topic Name</label> <input type="text"
								class="form-control" id="topicName" name="topicName" required>
						</div>
						<div class="form-group">
							<label for="topicDescription">Topic Description</label>
							<textarea class="form-control" id="topicDescription"
								name="topicDescription" rows="3" required></textarea>
						</div>
						<div class="form-group">
							<label for="supervisorId">Supervisor ID</label> <input
								type="text" class="form-control" id="supervisorId"
								name="supervisorId" required>
						</div>
						<div class="form-group">
							<label for="topicType">Topic Type</label> <input type="text"
								class="form-control" id="topicType" name="topicType" required>
						</div>
						<button type="submit" class="btn btn-light">Add Topic</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="~{fragments::footer}"></div>
</body>
</html>
