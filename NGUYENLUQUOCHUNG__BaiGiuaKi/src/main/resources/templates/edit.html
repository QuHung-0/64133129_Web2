<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit Student - Green Theme</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/style.css">
</head>
<body class="green-gradient">
	<div th:insert="~{fragments::header}"></div>
	<div th:insert="~{fragments::menu}"></div>

	<div class="container mt-4 main-content">
		<div class="row">
			<div class="col-md-9">
				<h2>Sửa Thông Tin Sinh Viên</h2>
				<form action="/edit" method="post">
					<div class="form-group">
						<label for="mssv">MSSV</label> <input type="text"
							class="form-control" id="mssv" name="mssv" th:value="${sv.mssv}"
							readonly>
					</div>
					<div class="form-group">
						<label for="hoTen">Họ và Tên</label> <input type="text"
							class="form-control" id="hoTen" name="hoTen"
							th:value="${sv.hoTen}" required>
					</div>
					<div class="form-group">
						<label for="diemTB">Điểm Trung Bình</label> <input type="number"
							step="0.1" class="form-control" id="diemTB" name="diemTB"
							th:value="${sv.diemTB}" required>
					</div>
					<button type="submit" class="btn btn-light">Cập Nhật</button>
				</form>
			</div>

			<div class="col-md-3">
				<div th:insert="~{fragments::sidebar}"></div>
			</div>
		</div>
	</div>

	<div th:insert="~{fragments::footer}"></div>
</body>
</html>
