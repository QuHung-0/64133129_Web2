<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thêm Sinh Viên</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div th:insert="~{fragment::header}"></div>
  <div th:insert="~{fragment::menu}"></div>
  
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8">
        <h2>Thêm Sinh Viên</h2>
        <form action="/addNew" method="post">
          <div class="form-group">
            <label for="mssv">MSSV</label>
            <input type="text" class="form-control" id="mssv" name="mssv" required>
          </div>
          <div class="form-group">
            <label for="hoTen">Họ và Tên</label>
            <input type="text" class="form-control" id="hoTen" name="hoTen" required>
          </div>
          <div class="form-group">
            <label for="diemTB">Điểm Trung Bình</label>
            <input type="number" step="0.1" class="form-control" id="diemTB" name="diemTB" required>
          </div>
          <button type="submit" class="btn btn-primary">Thêm Sinh Viên</button>
        </form>
      </div>
      
      <div class="col-md-4">
        <div th:replace="~{fragment::sideBar}"></div>
      </div>
    </div>
  </div>
  
  <div th:insert="~{fragment::footer}"></div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
