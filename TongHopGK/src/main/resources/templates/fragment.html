<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Fragments</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div th:fragment="header">
    <header style="position: relative;">
      <img src="/images/background.jpg" alt="Background" style="width: 100%; height: 300px; object-fit: cover;">
      <div style="position: absolute; top: 20px; left: 20px;">
        <img src="/images/logo.png" alt="Logo" style="height: 80px;">
      </div>
    </header>
  </div>

  <div th:fragment="menu">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Home</a>
        <a class="nav-link" href="/about">About</a>
        <a class="nav-link" href="/studentList">List</a>
        <a class="nav-link" href="/addNew">Add New</a>
      </div>
    </nav>
  </div>

  <div th:fragment="footer">
    <footer class="bg-dark text-white p-3 mt-4">
      <div class="container text-center">
        <p>&copy; NGUYEN LU QUOC HUNG</p>
      </div>
    </footer>
  </div>
</body>
</html>
