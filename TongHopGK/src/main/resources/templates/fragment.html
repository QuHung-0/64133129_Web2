<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Fragments</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div th:fragment="header">
    <header style="position: relative;">
    
      <img src="https://ntu.edu.vn/Portals/6/ntu.edu.vn.png?ver=ckjn5juE3seliaBQFD_5vA%3d%3d" style="width: 100%; height: 30%; object-fit: cover;">
      
    </header>
  </div>

  <div th:fragment="menu">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Home</a>
        <a class="nav-link" href="/about">About</a>
        <a class="nav-link" href="/studentList">List</a>
        <a class="nav-link" href="/addNew">Add New</a>
      </div>
    </nav>
  </div>
  
  <div th:fragment="sideBar" class="d-flex flex-column align-items-center bg-light" style="height: 100vh;">
    <img src="images/bg.jpg" 
         alt="Sidebar Image" 
         class="img-fluid w-100 h-100 rounded shadow">
</div>



  <div th:fragment="footer">
    <footer class="bg-dark text-white p-1 mt-1">
      <div class="container text-center">
        <p>&copy; NGUYEN LU QUOC HUNG</p>
      </div>
    </footer>
  </div>

</html>
